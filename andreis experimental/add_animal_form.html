<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Animal Form</title>
</head>
<body>
    <h2>Add Animal</h2>
    <form action="/add_animal" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="color">Color:</label><br>
        <input type="text" id="color" name="color"><br>

        <label for="birth_date">Birth Date:</label><br>
        <input type="date" id="birth_date" name="birth_date"><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>

        <label for="species">Species:</label><br>
        <input type="text" id="species" name="species"><br>

        <label for="brade_name">Breed:</label><br>
        <input type="text" id="brade_name" name="brade_name"><br>

        <label for="chip_number">Chip Number:</label><br>
        <input type="text" id="chip_number" name="chip_number"><br>

        <label for="spayed_neutered">Spayed/Neutered:</label><br>
        <input type="checkbox" id="spayed_neutered" name="spayed_neutered"><br>

        <label for="arrival">Arrival:</label><br>
        <input type="date" id="arrival" name="arrival"><br>

        <label for="foster">Foster:</label><br>
        <input type="checkbox" id="foster" name="foster"><br>

        <label for="current_owner">Current Owner:</label><br>
        <input type="text" id="current_owner" name="current_owner"><br>

        <label for="vaccines">Vaccines:</label><br>
        <input type="text" id="vaccines" name="vaccines"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
