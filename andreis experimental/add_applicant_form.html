<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Applicant Form</title>
</head>
<body>
    <h2>Add Applicant</h2>
    <form action="/add_applicant" method="post">
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name"><br>
        
        <label for="teudat_zehut">Teudat Zehut:</label><br>
        <input type="text" id="teudat_zehut" name="teudat_zehut"><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone"><br>

        <label for="approved">Approved:</label><br>
        <input type="checkbox" id="approved" name="approved"><br>

        <label for="owner_of">Owner Of:</label><br>
        <input type="text" id="owner_of" name="owner_of"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
